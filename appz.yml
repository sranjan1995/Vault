app:
    name: Vault
    code: VAULT
    notify: srswain@ecloudcontrol.com
build:
    version: 1.16
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: vault-1.16

deploy:
    context: sranjan1995/DEV
    type: statefulset
    ingress: none
    replicas: 1
    port:
    - 8200
    - 80

volumes:
  - claim: vault-home
    mount: /appz/home
    name: home
    size: 5Gi
  - claim: vault-data
    mount: /appz/data
    name: data
    size: 5Gi

properties:
    revision: 3
    ENABLE_AUTO_PASSWORD: True
    
